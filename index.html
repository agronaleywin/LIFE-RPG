<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dracula's Transcendence RPG</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Stats Panel -->
    <div class="stats-panel">
      <h2 class="class-title" id="class-title">DIVINE HEALER</h2>
      <div class="blood-bar">
        <div class="blood-fill" id="blood-fill"></div>
      </div>
      <div class="level">LEVEL <span id="level">1</span></div>
    </div>

    <!-- Quest Log -->
    <div class="quest-log">
      <h3>ACTIVE QUESTS</h3>
      <ul id="quest-list">
        <li data-xp="500" data-class="healer">
          <input type="checkbox" id="quest1">
          <label for="quest1">üîÆ Master Anatomy (0/3 textbooks)</label>
        </li>
      </ul>
    </div>

    <!-- Boss Battle Modal (Hidden) -->
    <div id="boss-modal" class="hidden">
      <h2>‚öîÔ∏è FINAL BOSS: THE CRIMSON LICH ‚öîÔ∏è</h2>
      <div class="boss-health">
        <div class="health-bar" id="boss-health"></div>
      </div>
      <button onclick="attackBoss()">BLOOD STRIKE</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

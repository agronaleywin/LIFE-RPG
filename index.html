<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>⚔ Life RPG - The Path to Transcendence ⚔</h1>
    </header>
    
    <main>
        <div class="stats">
            <p>Level: <span id="level">1</span></p>
            <p>XP: <span id="xp">0</span> / <span id="xpNeeded">1000</span></p>
            <p>Gold: <span id="gold">0</span></p>
        </div>
        
        <button onclick="gainXP(200)">Complete Quest (+200 XP)</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
